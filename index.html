<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" type="text/css" href="weather.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload="showdata()">
  <div class="main">
    <div class="popup">
      <div class="gif">
        <dotlottie-player  src="https://lottie.host/873fc088-1a11-4225-9c28-48856dbc2455/nWp7rHAxBd.lottie" background="transparent" speed="1" style="width: 100%; height: 100% ;"  loop autoplay></dotlottie-player></div>
        <button type="button" class="clsbtn" onclick="closePopup()">Close</button>
    </div>
    <div class="navbar">
      <div class="logo"><h1 class="appname">Weather App</h1></div>
      <div class="searchBar"><input type="text" class="search" placeholder="Search any location" required><button class="btn1"type="sumbit" onclick="readValue()">Search</button></div>
    </div>
    <div class="cardContainer">
      <div class="img">
      </div>
      <div class="weatherCard">

      </div>
    </div>
  </div>
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
  <script src="weather.js"></script>
</body>
</html>
